<div class="container">
  <div class="row">
    <div *ngFor="let photo of photos" class="col-xs-2 col-md-4">
      <img [src]="photo.url" alt="gallery image" class="w-100" />
      <i class="fa fa-trash delete"></i>
      <i *ngIf="photo.isMain" class="fa fa-star"></i>
    </div>
  </div>
  <div>
    <h3>Upload queue</h3>

    <div ng2FileDrop
         [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
         (fileOver)="fileOverBase($event)"
         [uploader]="uploader"
         class="drop-zone">
      <i class="fa fa-plus"></i>
    </div>

    <table class="table table-responsive">
      <thead>
      <tr>
        <th width="50%">Name</th>
        <th>Size</th>
        <th>Progress</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of uploader.queue">
        <td><strong>{{ item?.file?.name }}</strong></td>
        <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
        <td *ngIf="uploader.options.isHTML5">
          <div class="progress" style="margin-bottom: 0;">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
          </div>
        </td>
        <td class="text-center">
          <span *ngIf="item.isSuccess"><i class="fa fa-check"></i></span>
          <span *ngIf="item.isCancel"><i class="fa fa-times"></i></span>
          <span *ngIf="item.isError"><i class="fa fa-trash"></i></span>
        </td>
        <td nowrap>
          <button type="button" class="btn btn-success mr-2" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
            <i class="fa fa-upload"></i>
          </button>
          <button type="button" class="btn btn-warning mr-2" (click)="item.cancel()" [disabled]="!item.isUploading">
            <i class="fa fa-times"></i>
          </button>
          <button type="button" class="btn btn-danger" (click)="item.remove()">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <div>
      <div class="progress mb-3">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
      </div>
      <button type="button" class="btn btn-success mr-2"
              (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <i class="fa fa-upload"></i> Upload all
      </button>
      <button type="button" class="btn btn-warning mr-2"
              (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
        <span class="fa fa-times"></span> Cancel all
      </button>
      <button type="button" class="btn btn-danger"
              (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
        <span class="fa fa-trash"></span> Remove all
      </button>

    </div>
  </div>
</div>
